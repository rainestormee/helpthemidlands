<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>

<style>
    body {
        font-family: "TVerdana", Geneva, sans-serif;
        background-color: #c6d9eb;
    }

    div.loginForm {
        margin-left: 690px;
        margin-right: 690px;
        text-align: center;
        border-style: solid;
        border-color: #336699;
        border-radius: 15px;
    }

    input.frontPage {
        border-radius: 20px;
        border-color: #336699;
    }

    .who {
        position: absolute;
        float: left;
    }
    a {
        text-decoration: none;
        color: #336699;
    }
</style>
<body>
<p class="who"> Who are we and what is our mission ? Find out <a href="/">here</a></p>
<div class="loginForm">
    <h1 style="color: #689bca;"> Login </h1><br>
    <form action="/login" class="frontPage" method="post">
        <input id="email" name="email" placeholder="Email" style="color: #336699;" type="text"><br>
        <input id="password" name="password" placeholder="Password" style="color: #336699;" type="password"><br>
        <input style="color: #336699;" type="submit" value="Submit">
    </form>
    <br><br><br><br><br>
    <p>Don't have an account yet? <a href="/register" style="color: #336699; ">Register here</a></p>
</div>
</body>
</html>
