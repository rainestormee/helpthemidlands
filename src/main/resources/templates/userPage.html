<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:with="name=${user.firstName}">Welcome back <span th:value="${name}"></span>!</title>
</head>

<script type="text/javascript">
    document.getElementById("set").onclick = function () {
        location.href = "/settings";
    };

    document.getElementById("placeOrder").onclick = function () {
        location.href = "/placeOrder";
    };

    document.getElementById("viewOrder").onclick = function () {
        location.href = "/viewOrder";
    };

</script>

<style>
    body {
        font-family: "TVerdana", Geneva, sans-serif;
        background-color: #c6d9eb;
    }
    .setts {
        position: absolute;
        left: 90%;
    }
</style>

<body>
<h1>Welcome back !</h1>
<h2>Welcome to the user page!</h2>
<div class="setts">
    <input id="set" onclick="location.href = '/settings'" type="submit" value="Settings">
    <input id = "logout" onclick = "location.href = '/dev/logout'" type = "submit" value = "Logout">
</div>
<div class="orders">
    <button id="placeOrder">Place an order</button>
    <button id="viewOrders">View your orders</button>
</div>
</body>
</html>
