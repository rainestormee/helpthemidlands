<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>

<p>Edit your account: </p>
<form method = "post" action="/settings" th:with="name=${user.firstName}, surname=${user.lastName}, mail=${user.email}, pc = ${user.postcode}">
    Name: <input id="fname" th:attr="value=${name}" type="text"><br>
    Surname: <input id="lname" th:attr="value=${surname}" type="text"><br>
    Email: <input id="email" th:attr="value=${mail}" type="text"><br>
    Postcode: <input id="postcode" th:attr="value=${pc}" type="text"><br>
    <input type="submit" value="Make changes"><br>

</form>
</body>
</html>
