<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>

<script>
function myFunction() {
    var fn = document.getElementById("fname");
    var ln = document.getElementById("lname");
    var e = document.getElementById("email");
    var p = document.getElementById("postcode");

    var defaultFn = fn.defaultValue;
    var currentFn = fn.value;
    var defaultLn = ln.defaultValue;

    var defaultE = e.defaultValue;
    var currentE = e.value;
    var defaultP = p.defaultValue;
    var currentP = p.value;
}

</script>

<p>Edit your account: </p>
<form th:with="name=${user.firstName}, surname=${user.lastName}, mail=${user.email}, pc = ${user.postcode}">
    Name: <input type="text" id="fname" th:attr="value=${name}">
    Surname: <input type="text" id="lname" th:attr="value=${surname}">

    Postcode: <input type = "text" id = "postcode" th:attr="value=${pc}">
    <input type = "submit" value = "Make changes" onclick = "myFunction()">

</form>
</body>
</html>
