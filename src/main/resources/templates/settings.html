<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>

<p>Edit your account: </p>
<form method="post" action="/settings" th:with="name=${user.firstName}, surname=${user.lastName}, mail=${user.email}, pc = ${user.postcode}">
    <label>Name: </label><input id="fname" th:attr="value=${name}" type="text" name="fname"><br>
    <label>Surname: </label><input id="lname" th:attr="value=${surname}" type="text" name="lname"><br>
    <label>Email: </label><input id="email" th:attr="value=${mail}" type="text" name="email"><br>
    <label>Postcode: </label><input id="postcode" th:attr="value=${pc}" type="text" name="postcode"><br>
    <label>Password: <input type="password" id="password" type="password" name="password"></label>
    <input type="submit" value="Make changes"><br>
</form>
</body>
</html>
